version: '3.5'
services:
  nginx:
    container_name: nginx
    image: nginx:1.12
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - pv-api
      - report-api
    restart: always
  pv-api:
    container_name: pv-api
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./log/:/usr/local/go/src/DataApi.Go/log
    command: supervisord -n
    environment:
      - DB_CONFIG=spark:1qaz@WSX@tcp(192.168.18.10:3306)/spark_pv
      - LOG_FILE_NAME=pv-api
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    restart: always
  report-api:
    container_name: report-api
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./log/:/usr/local/go/src/DataApi.Go/log
    command: supervisord -n
    environment:
      - DB_CONFIG=breaktime:1qaz@WSX@tcp(192.168.18.10:3306)/report
      - LOG_FILE_NAME=report-api
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    restart: always
