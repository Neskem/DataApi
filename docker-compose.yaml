version: '3.5'
services:
  nginx:
    container_name: nginx
    image: nginx:1.12
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - dataapi
    restart: always
  dataapi:
    container_name: dataapi
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./log/:/usr/local/go/src/DataApi.Go/log
    command: supervisord -n
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
    restart: always
